<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Saira+Stencil+One&display=swap" rel="stylesheet">
</head>
<body>
    <div class="model">
        <div class="model-heading"><span>Interactive<s/pan></span><br>Planet Model</div>
        <div class="sun">
            <div class="line" data-index="1">
                <div class="planet" data-index="1">
                    <div class="subline" data-index="4">
                        <div class="subplanet" data-index="1"></div>
                        <div class="subplanet" data-index="2"></div>
                        <div class="subplanet" data-index="3"></div>
                    </div>
                    <div class="subline" data-index="5">
                        <div class="subplanet" data-index="1"></div>
                        <div class="subplanet" data-index="2"></div>
                        <div class="subplanet" data-index="3"></div>
                    </div>
                </div>
            </div>
            <div class="line" data-index="2">
                <div class="planet" data-index="2">
                    <div class="subline" data-index="1">
                        <div class="subplanet" data-index="1"></div>
                    </div>
                    <div class="subline" data-index="2">
                        <div class="subplanet" data-index="2"></div>
                    </div>
                </div>
            </div>
            <div class="line" data-index="3">
                <div class="planet" data-index="3">
                    <div class="subline" data-index="1">
                        <div class="subplanet" data-index="1"></div>
                    </div>
                    <div class="subline" data-index="2">
                        <div class="subplanet" data-index="2"></div>
                    </div>
                    <div class="subline" data-index="3">
                        <div class="subplanet" data-index="3"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>    
</body>
</html>
