<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&display=swap" rel="stylesheet">
  <script src="./script.js" defer></script>
  <title>Simple Calculator</title>
</head>
<body>
  <div class="box">
    <div class="logo">CASIO CT - 991</div>
    <div class="output-box">
      <p class="history"></p>
      <input type="text" class="calc" autofocus>
    </div>

    <div class="keys-block">
      <div class="btn-row">
        <button class="btn btn-C" value="C">AC</button>
        <button class="btn btn-B" value="%">‚óÅ</button>
        <button class="btn" value="/">/</button>
      </div>

      <div class="btn-row">
        <button class="btn" value="7">7</button>
        <button class="btn" value="8">8</button>
        <button class="btn" value="9">9</button>
        <button class="btn" value="*">*</button>
      </div>

      <div class="btn-row">
        <button class="btn" value="4">4</button>
        <button class="btn" value="5">5</button>
        <button class="btn" value="6">6</button>
        <button class="btn" value="-">-</button>
      </div>

      <div class="btn-row">
        <button class="btn" value="1">1</button>
        <button class="btn" value="2">2</button>
        <button class="btn" value="3">3</button>
        <button class="btn" value="+">+</button>
      </div>

      <div class="btn-row">
        <button class="btn" value="0">0</button>
        <button class="btn" value="00">00</button>
        <button class="btn" value=".">.</button>
        <button class="btn" value="=">=</button>
      </div>
    </div>


    </div>
  </div>
</body>
</html>
