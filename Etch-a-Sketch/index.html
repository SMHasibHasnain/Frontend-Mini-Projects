<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Amarante&display=swap" rel="stylesheet">
  <title>Each Pattern Art</title>
</head>
<body>
  <header>
    <h1>Each Pattern Art</h1>
  </header>
  <main>
    <section id="left">

        <h2 class="subheading">Color</h2>
      <div class="color-selection">
        <div class="manual-color-selection">
          <input type="color" class="color" />
        </div>
        <p class="text">or</p>
        <button class="auto-color-button">Take Random Color</button>
      </div>
      
      <h2 class="subheading">Tools</h2>
      <div class="tools-normal">
        <button class="tool pencil-tool">Pencil</button>
        <button class="tool eraser-tool">Eraser</button>
      </div>

      <h2 class="subheading">Modes</h2>
      <div class="modes">
        <button class="mode mode-normal">Normal Mode</button>
        <button class="mode mode-magic">Magic Mode</button>
      </div>
      
      <button class="settings">Setting</button>
    </section>

    <section id="right">

      <div class="canvas"></div>

    </section>

  </main>
  <footer>
    <p>@ Developed by Hasib Hasnain</p>
  </footer>
  <script src="script.js" defer></script>
</body>
</html>
